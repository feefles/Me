            <b>Trackhack:</b> built at HackMIT 2014. In progress. Multi Source playlist, allows you to paste urls from Spotify, Youtube, and Soundcloud, so you can keep it all in one place. Will integrate Facebook and have social access. <br>
            Stack Overview: Mongo database, database api built with Flask (pymongo), Pure javascript on top. Investigating using other frameworks.<br>

            <p>
            <b>Openn:</b> built at PennApps f2014. Released, in active development. Consists of Chrome extension + webapp. Extension makes it easy to scrape grades from Penn Registrar and send to our database. Once grades are sent in, you can view grade distributions for professors and classes. <br>
                features we hope to build: performance predictions based on student profiles (all students are anonymous), smart duplication detection (we assume it is highly unlikely that students will take the exact same classes, and have the same performance in them. We hope to reduce the amount of students that enter their data twice under the same username)<br><br>
            </p>
